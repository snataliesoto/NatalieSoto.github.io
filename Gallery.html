    <h2><b>Gallery</b></h2>
<div class="container">

    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="Assets/Birds01.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="Assets/Flowers01.jpg" style="width:100%">
    </div>

      <div class="numbertext">3 / 6</div>

    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="Assets/Star01.jpg" style="width:100%">
    </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Assets/Thumbnail/Birds.jpg" style="width:100%" onclick="currentSlide(1)" alt="Birds">
      </div>
      <div class="column">
        <img class="demo cursor" src="Assets/Thumbnail/Flowers.jpg" style="width:100%" onclick="currentSlide(2)" alt="Flowers">
      </div>
      <div class="column">
        <img class="demo cursor" src="Assets/Thumbnail/Roots.jpg" style="width:100%" onclick="currentSlide(3)" alt="Roots">
      </div>
      <div class="column">
        <img class="demo cursor" src="Assets/Thumbnail/Stars.jpg" style="width:100%" onclick="currentSlide(4)" alt="Stars">
